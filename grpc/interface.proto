syntax = "proto3";

package RicartAgrawala;
option go_package = "https://github.com/Casper2411/DISYS-HandIn4-Ben_Dover";


service RicartAgrawalaService {
    rpc RicartAgrawala (Request) returns (Reply) {}
}

message Request {
    int32 id = 1;
    int32 lamportTimestamp = 2;
}

message Reply {
    string message = 1;
}